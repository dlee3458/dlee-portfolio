<div id="contact-me">

        {% csrf_token %}
        <input type="text" id="email" name="email" placeholder="Email">

        <br>
        <textarea name="body" id="body" name="body" placeholder="Message"></textarea>
        <!-- {{ message_form }} -->

    <button type="submit" id="submit-message">Send message</button>
